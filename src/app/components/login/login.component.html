<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border-0 shadow-lg" style="width: 30rem;">
    <!-- Card Header -->
    <div class="card-header bg-gradient-primary text-white text-center py-4 rounded-top">
      <h3 class="fw-bold mb-0">Login</h3>
    </div>
    <!-- Card Body -->
    <div class="card-body px-5 py-4">
      <form (submit)="loginUser()">
        <!-- Email Field -->
        <div class="form-floating mb-4">
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="loginData.email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <label for="email">Email Address</label>
        </div>
        <!-- Password Field -->
        <div class="form-floating mb-4">
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="loginData.password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <label for="password">Password</label>
        </div>
        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold">
          Login
        </button>
      </form>
    </div>
    <!-- Card Footer -->
    <div class="card-footer bg-light text-center py-3 rounded-bottom">
      <small class="text-muted">
        Don't have an account? <a href="/signup" class="text-primary fw-bold">Sign Up</a>
      </small>
    </div>
  </div>
</div>
